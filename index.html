<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <label >Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <span class="login-message" id="usernameMessage" style="display: none;"></span>
                </div>
                <div class="input-box">
                    <label >Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <span class="login-message" id="passwordMessage" style="display: none;"></span>
                </div>
                <p id="message"></p>
                <button type="submit" id="login" class="login-btn" onclick="handleClick(event)">Login</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
